<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Etch-a-Sketch</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
</head>
<body>
  <div class="body">
    <h1>Etch-a-Sketch</h1>
    <div class="toolbar">
      <input type="color" aria-label="select pen color" value="#000000" />
      <input
        type="range"
        min="1"
        max="64"
        value="4"
        aria-label="select grid size" /><span class="output">4</span>
      <input type="button" value="Clear Grid"/>
    </div>
  </div>
  <div id="board1"></div>
</body>
</html>
